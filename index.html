<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <table class="imc-tabela">
            <tr>
                <td>IMC (kg/m2)</td>
                <td>CLASSIFICAÇÃO</td>
            </tr>
            <tr>
                <td> <18,5 </td>
                <td> Magreza</td>
            </tr>
            <tr>
                <td> 18,5 a 24,9 </td>
                <td> Eutrofia</td>
            </tr>
            <tr>
                <td> 25 a 29,9 </td>
                <td> Pré-Obesidade</td>
            </tr>
            <tr>
                <td> 30 a 34,5 </td>
                <td> Obesidade grau I</td>
            </tr>
            <tr>
                <td> 35 a 39,5 </td>
                <td> Obesidade grau II</td>
            </tr>
            <tr>
                <td> 40 ou mais </td>
                <td> Obesidade grau III</td>
            </tr>
        </table>
        <div class="calcula-imc">
        <div class="forms">
    <form action="" class="formulario">
        <p class="paragrafo-nome">Nome: 
            <input type="text" class="nome">
        </p>
        <p class="paragrafo-sobrenome">Sobrenome:
            <input type="text" class="sobrenome">
        </p>
        <p class="paragrafo-peso">Peso:
            <input type="text" class="peso">
        </p>
        <p class="paragrafo-altura">Altura:
            <input type="text" class="altura">
        </p>
        <button class="botao">Enviar dados!</button>
    </form>
</div>
    <div class="resultado">
        
    </div>

    
</div>
    </section>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
